<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="web小説投稿サイト「ハーメルン」に投稿されている小説本文をテキストファイルに変換するツールです。" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="oj6R_3BjNgPvcrKnDBeWOUwj9Lqkew1pLqE6c-tSDmU" />
    <title>Hameln -> .txt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-text {
            color: #6c757d;
        }
        #progress-bar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Hameln -> .txt</h1>
                <form id="scrape-form">
                    <div class="mb-3">
                        <label for="nid" class="form-label">小説URL:</label>
                        <input type="text" class="form-control" id="nid" name="nid" placeholder="https://syosetu.org/novel/{nid}/" required>
                        <div class="form-text">URLの {nid} 部分を小説IDに置き換えてください。</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Download Novel</button>
                    </div>
                </form>
                <div class="mt-3" id="progress-bar" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">小説検索</h1>
                <form id="search-form">
                    <div class="mb-3">
                        <label for="word" class="form-label">キーワード:</label>
                        <input type="text" class="form-control" id="word" name="word" placeholder="検索ワードを入力...">
                        <div class="form-text">小説を検索してURLを取得します。</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="submit-btn">検索</button>
                    </div>
                </form>
                <div class="mt-3" id="search-result" style="display: none;">
                    <div class="result">
                        <div class="search-result" role="searchresult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/service-worker.js')
                  .then(function(registration) {
                      console.log('Service Worker registered with scope:', registration.scope);
                  }).catch(function(error) {
                      console.log('Service Worker registration failed:', error);
                  });
     }
     document.getElementById('scrape-form').addEventListener('submit', function(e) {
         e.preventDefault();
         var url = document.getElementById('nid').value;
         var submitBtn = document.getElementById('submit-btn');
         var progressBar = document.getElementById('progress-bar');
         var errorMessage = document.getElementById('error-message');

         submitBtn.disabled = true;
         progressBar.style.display = 'block';
         errorMessage.style.display = 'none';

         fetch('/start-scraping', {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json',
             },
             body: JSON.stringify({url: url}),
         })
             .then(response => response.json())
             .then(data => {
                 if (data.error) {
                     throw new Error(data.error);
                 }
                 checkProgress(data.nid);
             })
             .catch(error => {
                 errorMessage.textContent = error.message;
                 errorMessage.style.display = 'block';
                 submitBtn.disabled = false;
                 progressBar.style.display = 'none';
             });
     });

     function checkProgress(nid) {
         fetch(`/progress/${nid}`)
             .then(response => response.json())
             .then(data => {
                 var progressBar = document.querySelector('.progress-bar');
                 progressBar.style.width = data.progress + '%';
                 progressBar.textContent = data.progress + '%';
                 progressBar.setAttribute('aria-valuenow', data.progress);

                 if (data.progress < 100) {
                     setTimeout(() => checkProgress(nid), 1000);
                 } else {
                     window.location.href = `/download/${nid}`;
                     document.getElementById('submit-btn').disabled = false;
                 }
             })
             .catch(error => {
                 console.error('Error:', error);
             });
     }
     document.getElementById('search-form').addEventListener('submit', function(e) {
         e.preventDefault();
         var word = document.getElementById('word').value;
         var searchResult = document.getElementById('search-result');
         var searchResultContent = document.querySelector('.search-result');

         fetch('/search', {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/x-www-form-urlencoded',
             },
             body: 'word=' + encodeURIComponent(word)
         })
             .then(response => response.json())
             .then(data => {
                 if (data.error) {
                     throw new Error(data.error);
                 }
                 searchResultContent.innerHTML = '';
                 data.results.forEach(result => {
                     var link = document.createElement('a');
                     link.href = result.link;
                     link.textContent = result.title;
                     link.target = '_blank';
                     var listItem = document.createElement('div');
                     listItem.appendChild(link);
                     searchResultContent.appendChild(listItem);
                 });
                 searchResult.style.display = 'block';
                 console.log(data.result);
             })
             .catch(error => {
                 searchResultContent.innerHTML = '<p>エラーが発生しました: ' + error.message + '</p>';
                 searchResult.style.display = 'block';
             });
     });
    </script>
</body>
</html>
